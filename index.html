
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokenath Roy - Interactive Résumé</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-primary-glow: #00ff50; /* Brighter green for primary glows */
      --color-secondary-glow: #00dd44; /* Slightly dimmer green */
      --color-text-primary: #00ff80;
      --color-text-secondary: #9aeaaa; /* Lighter, less saturated green for secondary text */
      --color-border-active: #00ff50;
      --color-border-inactive: #008033;
      --color-bg-section-focused: rgba(0, 20, 5, 0.7);
      --color-bg-section-unfocused: rgba(0, 10, 2, 0.5);
    }

    body {
      background-color: #000000; /* Amoled black */
      color: var(--color-text-primary);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      overscroll-behavior: none;
      scroll-behavior: smooth;
    }
    .glow {
      text-shadow: 0 0 6px var(--color-primary-glow), 0 0 12px var(--color-primary-glow), 0 0 18px var(--color-primary-glow);
    }
    .subtle-glow {
      text-shadow: 0 0 4px var(--color-secondary-glow);
    }
    .subtle-glow-on-hover:hover {
        text-shadow: 0 0 3px var(--color-primary-glow), 0 0 5px var(--color-primary-glow);
        color: var(--color-text-primary);
    }

    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-border-inactive);
      border-radius: 5px;
      border: 1px solid #000;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-border-active);
    }

    @keyframes textEntry {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation for items within a section */
    .section-in-view .animate-fadeInUpItem {
      animation: fadeInUpItem 0.6s ease-out forwards;
      opacity: 0; /* Start hidden */
    }
    
    /* Stagger animations for list items if needed */
    .section-in-view .animate-fadeInUpItem:nth-child(1) { animation-delay: 0.1s; }
    .section-in-view .animate-fadeInUpItem:nth-child(2) { animation-delay: 0.2s; }
    .section-in-view .animate-fadeInUpItem:nth-child(3) { animation-delay: 0.3s; }
    .section-in-view .animate-fadeInUpItem:nth-child(4) { animation-delay: 0.4s; }
    /* Add more if needed or apply programmatically */


    @keyframes fadeInUpItem {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .node-pulse {
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    /* Ensure smooth transitions for connector elements if styles change via JS */
    .connector-group line, .connector-group circle {
      transition: all 0.5s ease-in-out;
    }

  </style>
